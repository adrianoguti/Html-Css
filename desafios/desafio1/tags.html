<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lita a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <div>
        <ul type="square">
            <li><abbr title="Usamos a tag 'p'">Parágrafos</abbr></li>
            <li><abbr title="h1....h2..h3">Titulos</abbr></li>
            <li><abbr title="Usamos 'img'">Imagens</abbr></li>
            <li><abbr title="usa-se 'abbr'">Abreviações</abbr></li>
            <li><abbr title="usa-se 'code'">Códigos-fonte</abbr></li>
            <li><abbr title="Use as tags 'ol' e 'li'">Listas numeradas</abbr></li>
            <li><abbr title="Use as tags 'ul' e 'li'">Listas com demarcadores</abbr></li>
        </ul>
    </div>
    
</body>
</html>
