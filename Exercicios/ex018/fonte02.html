<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Filx' ;
            src: url('Filxgirl.TTF') format('truetype');
            font-weight: normal ;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Filx', 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }

</head>
<body>
    <h1>Namorados</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nam quibusdam distinctio veniam sit, molestias culpa, debitis necessitatibus reprehenderit a accusamus itaque eius sunt? Minus nobis tempore, maxime fuga quos neque?</p>
    
</body>
</html>
